<h1 class="text-center mt-3">Carros</h1>
<div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
 <table id="tabla" class="table table-bordered table-striped">

 </table>
  </div>

  <h3>Agregar Nuevo Carro</h3>
  <form class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Id del carro</label>
      <input type="text" class="form-control" id="id" placeholder="Coloca una Id para tu carro" required>
      <div class="valid-feedback">
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Marca del carro</label>
      <input type="text" class="form-control" id="brand" placeholder="Coloca la marca del carro" required>
      <div class="valid-feedback">
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Modelo del carro</label>
      <input type="text" class="form-control" id="model" placeholder="Coloca la marca del carro" required>
      <div class="valid-feedback">
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Id de la categoria</label>
      <input type="text" class="form-control" id="category_id" placeholder="Coloca el id de la categoria" required>
      <div class="valid-feedback">
      </div>
    </div>
  </form>

  <div class="col-sm-9 mt-3">
    <button onclick="guardarDatos()" class="btn btn-primary" >Guardar</button>
    <button onclick="location.href='index.html'" class="btn btn-secondary" >Volver</button>

  </div>
