<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <script type="text/javascript" src="/webjars/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <title>Carros</title>
</head>
<body>
<h1>Bienvenidos a Carros</h1>
<div class="container unauthenticated">
    Para iniciar sesion haz click <a href="/oauth2/authorization/github">aqui</a>
</div>
<div class="container authenticated" style="display: none">
    Has sido autenticado: <span id="usuario"></span>
    <button onclick="location.href='HomePage.html';">Continuar</button>
</div>
</body>
<script type="text/javascript">
    $.get("/user",function(data) {
        $("#usuario").html(data.name);
        $(".unauthenticated").hide();
        $(".authenticated").show();
    });
</script>
</html>
