<body onload="traerDatosClientes()">
<h1 class="text-center mt-3">Clientes</h1>
<div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
  <table id="tabla" class="table table-bordered table-striped">
 
  </table>
   </div>
 
   <h3>Agregar Nuevo Cliente</h3>
   <form class="row g-3 needs-validation" novalidate>
     <div class="col-md-4">
       <label for="validationCustom01" class="form-label">Id del cliente</label>
       <input type="text" class="form-control" id="id" placeholder="Coloca el id del cliente" required>
       <div class="valid-feedback">
       </div>
     </div>
     <div class="col-md-4">
       <label for="validationCustom02" class="form-label">Nombre del cliente</label>
       <input type="text" class="form-control" id="name" placeholder="Coloca el nombre del cliente " required>
       <div class="valid-feedback">
       </div>
     </div>
     <div class="col-md-4">
       <label for="validationCustom02" class="form-label">Email del cliente</label>
       <input type="text" class="form-control" id="email" placeholder="Coloca el email del cliente" required>
       <div class="valid-feedback">
       </div>
     </div>
     <div class="col-md-4">
       <label for="validationCustom02" class="form-label">Edad del cliente</label>
       <input type="text" class="form-control" id="age" placeholder="Coloca la edad del cliente" required>
       <div class="valid-feedback">
       </div>
     </div>
   </form>
 
   <div class="col-sm-9 mt-3">
     <button onclick="guardarCliente()" class="btn btn-primary" >Guardar</button>
     <button onclick="location.href='index.html'" class="btn btn-secondary" >Volver</button>
 
   </div>
